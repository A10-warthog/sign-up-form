<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="form">
                <form action="#" method="post">
                    <label for="first">FIRST NAME</label>
                    <input type="text" name="first-name" id="first">
                    <label for="last">LAST NAME</label>
                    <input type="text" name="last-name" id="last">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email-id" id="email">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phone-num">
                    <label for="new-pass">PASSWORD</label>
                    <input type="password" name="password" id="new-pass" pattern="(^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$)">
                    <label for="conf-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="conf-password" id="conf-pass">
                </form>
            </div>
        </main>
    </body>
</html>
