<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="body">
        <div class="sign_up_page">
            <div class="left">
                <div class="logo_body">
                    <img class="logo_img" src="odin-lined.png" alt="">
                    <p class="logo_txt">Odin</p>
                </div>
            </div>
            <div class="right">
                <div class="intro">
                    <p>
                        This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                        Sign up <em>now </em>to get started.<br><br>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <div class="form">
                    <div class="form_field">
                        <form class="form_div" action="" method="post">
                            <div class="form_input">
                                <p class="form_title">Let's do this!</p>
                                <div class="form_group name">
                                    <div class="name__first">
                                        <label for="first-name">FIRST NAME</label>
                                        <input type="text" id="first-name" name="first-name" required>
                                    </div>
                                    <div class="name__last">
                                        <label for="last-name">LAST NAME</label>
                                        <input type="text" id="last-name" name="last-name" required>
                                    </div>
                                </div>
                                <div class="form_group info">
                                    <div class="info__email">
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" name="email" placeholder="xyz@abc.com" required="required">
                                    </div>
                                    <div class="info__phone">
                                        <label for="phone-number">PHONE NUMBER</label>
                                        <input type="number" id="phone-number" name="phone-number">
                                    </div>
                                </div>
                                <div class="form_group password">
                                    <div class="password__new">
                                        <label for="new-pass">PASSWORD</label>
                                        <input type="password" id="new-pass" name="new-pass" required>
                                    </div>
                                    <div class="password__conf">
                                        <label for="">CONFIRM PASSWORD</label>
                                        <input type="password" id="conf-pass" name="conf-pass" required>
                                    </div>
                                </div>
                            </div>
                            <div class="submit_info">
                                <button type="submit" name="submit-btn" id="submit-btn" class="submit_btn">Create Account</button>
                                <p>
                                    Already have an account? 
                                    <a href="#" alt="login-page">Log in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
