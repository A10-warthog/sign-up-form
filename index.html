<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="form">
                <form class="form_display" action="" method="post">
                    <div class="name">
                        <div class="name__first">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="name__last">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info__email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="xyz@abc.com" required="required">
                        </div>
                        <div class="info__phone">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="password">
                        <div class="password__new">
                            <label for="new-pass">PASSWORD</label>
                            <input type="password" id="new-pass" name="new-pass" required>
                        </div>
                        <div class="password__conf">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-pass" name="conf-pass" required>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
